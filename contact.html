    <style>
        .map-container {
            position: relative;
            padding-bottom: 75%;
            height:0;
            overflow: hidden;
        }
        .map-container > iframe {
            position:absolute;
            top:0;
            left:0;
            width:50%;
            height: 50%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10536.610718263584!2d106.6309607758945!3d10.859024819963961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528dfcf546de7%3A0xf872809fb8deded!2sFPT%20Polytechnic%20Colleges!5e0!3m2!1sen!2s!4v1685659810411!5m2!1sen!2s"
                width="600"
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</body>
</html>
